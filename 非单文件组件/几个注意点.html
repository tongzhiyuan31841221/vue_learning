<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div class="box">
        <school></school>
        <student></student>
    </div>
    <div class="box2">
        <hi></hi>
    </div>
</body>
<script>
    // 写一个局部组件
    //穿件组件实例对象
    const school = Vue.extend({
        data() {
            return {
                name: "学校名称",
                address: "学校地址"
            }
        },
        template: `
    <div>
        <h2>{{name}}</h2>
        <h2>{{address}}</h2>
    </div>`
    })
    const student = Vue.extend({
        name:"Stu",//定义组件在开发者工具的显示名称
        data() {
            return {
                name: "学生姓名",
                age: "学生年龄"
            }
        },
        template: `
    <div>
        <h2>{{name}}</h2>
        <h2>{{age}}</h2>
    </div>`
    })
    new Vue({
        el: ".box",
        components: {
            school,
            student
        }
    })
    // 写一个全局组件
    const hi = Vue.extend({
        data() {
            return {
                msg: "hi,hello"
            }
        },
        template: `
        <h1>{{msg}}</h1>`
    })
    Vue.component("hi",hi)
    new Vue({
        el:".box2",
    })
</script>

</html>
